{% extends 'base.html' %}

{% load static %}
{% block content %}

<div class="row mt-5">
    <h2>Checkout</h2>
    <div class="col-sm-12">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="numberCard">Number Card</label>
                <input type="text" class="form-control" id="number_card" name="number_card" placeholder="0000 0000 0000 0000" maxlength="16" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="expiration">Expiration date</label>
                <input type="text" class="form-control" id="expiration" name="expiration" placeholder="00/00" maxlength="5" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
